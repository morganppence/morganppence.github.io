<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>My First Website</title>

  </head>
  <body>
    <!-- block elements -->

    <h1> This is an H1</h1>
    <h2> This is an H2</h2>
    <h3> This is an H3</h3>
    <h4> This is an H4</h4>
    <!-- There are 6 total heading elements-->
    <p>This is a paragraph tag</p><p>This is another parapgraph</p> <!-- paragraphs are block elements-->
    <div></div> <!-- divs are just a box that hold content-->
    <section></section> <!-- Content in the section element is going to be related in some way -->

    <!-- inline elements -->
    <p> Here's a parapgraph with an <strong>inline element</strong></p> <!-- bold -->
    <p> Here's a parapgraph with an <em>inline element</em></p> <!-- emphasis / italicise -->
    <p> Here's a parapgraph with an <u>inline element</u></p> <!-- underline -->
    <p> Here's a parapgraph with an <a href="google.com">inline element</a></p> <!-- anchor tag to link-->

    <img src="img/waves.png" alt="text about the image">



  </body>

</html>
