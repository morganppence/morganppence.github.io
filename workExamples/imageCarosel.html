<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Carosel</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="carosel" href="../css/imageCarosel.css">
    <script defer src="../js/imageCarosel.js"></script>

  </head>

  <body>

    <h2>Automatic Slideshow</h2>
    <p>Change image every 4 seconds:</p>

    <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="../img/me/media1.png" style="width:325" height="500">
      <div class="text">Lacrosse Image</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="../img/me/surf.png" style="width:325" height="500">
      <div class="text">Pre Surf</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="../img/mountain.png" style="width:325" height="500">
      <div class="text">Hiking in Boulder!</div>
    </div>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

  </body>
  </html>
