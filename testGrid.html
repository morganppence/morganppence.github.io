<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>

<body>

<!-- Photo Grid -->
<div class="row">
  <div class="column">
  <img src="img/mountainboarder.jpg" width="300" height="500">
  <img src="img/me/drive.png" style="width:80%">

  </div>
  <div class="column">
  <img src="img/me/paddle.png" style="width:90%">
  <img src="img/me/surf.png" width="300" height="500">

</div>

</body>
</html>
